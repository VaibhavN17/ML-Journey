<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Compressor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #0d0d0d; /* dark background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            background: rgba(20, 20, 20, 0.95);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            padding: 2rem;
            position: relative;
            z-index: 1;
        }
        /* The glowing aura */
        .card::before {
            content: "";
            position: absolute;
            inset: -50px;
            background: radial-gradient(
                circle at center,
                rgba(255, 153, 0, 0.6),
                rgba(255, 0, 100, 0.4),
                rgba(0, 0, 0, 0) 70%
            );
            filter: blur(60px);
            z-index: -1;
        }
        .btn-primary {
            background: #0d6efd;
            border: none;
            padding: 10px 25px;
            font-weight: 500;
        }
        .btn-primary:hover {
            background: #0b5ed7;
        }
        .file-input {
            border: 2px dashed #ced4da;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: border-color 0.3s;
            background: rgba(40, 40, 40, 0.8);
            color: #fff;
        }
        .file-input:hover {
            border-color: #0d6efd;
        }
        .file-input input {
            display: none;
        }
        .file-input label {
            cursor: pointer;
            font-weight: 500;
            color: #fff;
        }
        h2, .alert {
            color: #fff;
        }
    </style>
</head>
<body>
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-5 w-100" style="max-width: 500px;">
        <h2 class="mb-4 text-center">Image Compressor</h2>
        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        <form method="post" enctype="multipart/form-data">
            <div class="file-input mb-3">
                <input type="file" name="image" id="fileInput" accept="image/*" required>
                <label for="fileInput">Click or Drag & Drop to Upload Image</label>
            </div>
            <div class="d-grid">
                <button class="btn btn-primary" type="submit">Upload & Compress</button>
            </div>
        </form>
    </div>
</div>
<script>
    // Optional: drag & drop highlight
    const fileInputDiv = document.querySelector('.file-input');
    const fileInput = document.getElementById('fileInput');
    const fileLabel = fileInputDiv.querySelector('label');

    fileInputDiv.addEventListener('dragover', (e) => {
        e.preventDefault();
        fileInputDiv.style.borderColor = '#0d6efd';
    });
    fileInputDiv.addEventListener('dragleave', (e) => {
        e.preventDefault();
        fileInputDiv.style.borderColor = '#ced4da';
    });
    fileInputDiv.addEventListener('drop', (e) => {
        e.preventDefault();
        fileInput.files = e.dataTransfer.files;
        updateLabel();
    });

    fileInput.addEventListener('change', updateLabel);

    function updateLabel() {
        if (fileInput.files.length > 0) {
            fileLabel.textContent = fileInput.files[0].name;
        } else {
            fileLabel.textContent = "Click or Drag & Drop to Upload Image";
        }
    }
</script>
</body>
</html>
