<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Comparison</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <h1 class="mb-4">Comparison for {{ original_name }}</h1>
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">Original ({{ original_size }} KB)</div>
                <img src="{{ original }}" class="card-img-top" alt="Original Image" style="max-width:400px;">
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">Compressed ({{ compressed_size }} KB)</div>
                <img src="{{ compressed }}" class="card-img-top" alt="Compressed Image" style="max-width:400px;">
            </div>
        </div>
    </div>
    <p class="mt-3">
        Saved: {{ (original_size - compressed_size) | round(2) }} KB
        ({{ ((1 - compressed_size/original_size) * 100) | round(2) }}%)
    </p>
    <a href="{{ url_for('download_file', filename=compressed_filename) }}" class="btn btn-success">Download Compressed Image</a>
    <!-- <a href="{{ url_for('download_html', original=original_name, compressed=compressed_filename) }}" class="btn btn-secondary">Download Comparison HTML</a> -->
    <a href="{{ url_for('index') }}" class="btn btn-primary">Upload Another Image</a>
</div>
</body>
</html>
