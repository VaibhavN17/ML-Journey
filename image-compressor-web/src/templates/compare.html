<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Comparison</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #0d0d0d;
            color: #fff;
            min-height: 100vh;
        }
        .card {
            background: rgba(20, 20, 20, 0.95);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            position: relative;
            z-index: 1;
            margin-bottom: 2rem;
        }
        .card::before {
            content: "";
            position: absolute;
            inset: -50px;
            background: radial-gradient(
                circle at center,
                rgba(255, 153, 0, 0.6),
                rgba(255, 0, 100, 0.4),
                rgba(0, 0, 0, 0) 70%
            );
            filter: blur(60px);
            z-index: -1;
        }
        .card-header {
            background: transparent;
            color: #fff;
            border-bottom: 1px solid #333;
        }
        .center-img {
            display: block;
            margin: 0 auto;
            max-width: 400px;
            border-radius: 8px;
        }
        .image-name {
            color: #111;
            font-weight: 600;
            text-align: center;
            font-size: 2rem;
            margin-bottom: 2rem;
            letter-spacing: 1px;
        }
        .btn-primary, .btn-success, .btn-secondary {
            font-weight: 500;
            border: none;
        }
        .btn-primary { background: #0d6efd; }
        .btn-primary:hover { background: #0b5ed7; }
        .btn-success { background: #28a745; }
        .btn-success:hover { background: #218838; }
        .btn-secondary { background: #6c757d; }
        .btn-secondary:hover { background: #5a6268; }
        h1, p {
            color: #fff;
        }
    </style>
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="image-name">{{ original_name }}</div>
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">Original ({{ original_size }} KB)</div>
                <div class="d-flex justify-content-center">
                    <img src="{{ original }}" class="center-img" alt="Original Image">
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">Compressed ({{ compressed_size }} KB)</div>
                <div class="d-flex justify-content-center">
                    <img src="{{ compressed }}" class="center-img" alt="Compressed Image">
                </div>
            </div>
        </div>
    </div>
    <p class="mt-3">
        Saved: {{ (original_size - compressed_size) | round(2) }} KB
        ({{ ((1 - compressed_size/original_size) * 100) | round(2) }}%)
    </p>
    <div class="mt-4 d-flex justify-content-center gap-3">
        <a href="{{ url_for('download_file', filename=compressed_filename) }}" class="btn btn-success">Download Compressed Image</a>
        <a href="{{ url_for('index') }}" class="btn btn-primary">Upload Another Image</a>
    </div>
</div>
</body>
</html>
